<!DOCTYPE html>
<html>
  <body>
    <script>
      var CA, D, E, P, R, S, calc1, calc2, calc3, calc4, mawp, mawpnc, name, printug27a, printug27b1, printug27b2, sact, t, tMin, tMinCA, ug27a, ug27b;
      t = Number.parseFloat(prompt("Nominal Thickness : "));
      P = Number.parseFloat(prompt("Design Pressure : "));
      D = Number.parseFloat(prompt("Inside Diameter : "));
      S = Number.parseFloat(prompt("Material Stress : "));
      E = Number.parseFloat(prompt("Joint Efficiency : "));
      CA = Number.parseFloat(prompt("Corrosion Allowance : "));
      R = D / 2;
      name = "Cylindrical Shell";
      calc1 = "Required Thickness due to Internal Pressure";
      ug27a = "(P*R)/((S*E)-(0.6*P)) per UG-27 (c)(1)";
      printug27a = ["(", P, "*", R, ")/((", S, "*", E, ")-(0.6*", P, "))"];
      tMin = P * R / (S * E - 0.6 * P);
      tMinCA = P * R / (S * E - 0.6 * P) + CA;
      calc2 = "Max. Allowable Working Pressure at given Thickness, corroded [MAWP]";
      ug27b = "(S*E*t)/(R+0.6*t) per UG-27 (c)(1)";
      printug27b1 = ["= (", S, "*", E, "*", t, ")/(", R, "+0.6*", t];
      mawp = S * E * t / (R + 0.6 * t);
      calc3 = "Maximum Allowable Pressure, New and Cold [MAPNC]:";
      ug27b = "(S*E*t)/(R+0.6*t) per UG-27 (c)(1)";
      printug27b2 = ["(", S, "*", E, "*", t, ")/(", R, "+0.6*", t];
      mawpnc = S * E * t / (R + 0.6 * t);
      calc4 = "Actual stress at given pressure and thickness, corroded [Sact]:";
      sact = P * (R + 0.6 * t) / (E * t);
    </script>
    <p>
    </p>
    <script>
      document.write("Nominal Thickness : ", t, | "Design Pressure : ", P, | "Inside Diameter : ", D, | "Material Stress : ", S, | "Joint Efficiency : ", E, | "Corrosion Allowance : ", CA);
    </script>
    <p>
    </p>
    <script>
      document.write(name);
    </script>
    <p>
    </p>
    <script>
      document.write(calc1);
    </script>
    <p>
    </p>
    <script>
      document.write();
    </script>
    <p>
    </p>
    <script>
      document.write("tMin = ", ug27a);
    </script>
    <p>
    </p>
    <script>
      document.write("tMin = ", printug27a);
    </script>
    <p>
    </p>
    <script>
      document.write("tMin = ", tMin);
    </script>
    <p>
    </p>
    <script>
      document.write("tMin + CA = ", tMinCA);
    </script>
    <p>
    </p>
    <script>
      document.write(calc2);
    </script>
    <p>
    </p>
    <script>
      document.write("MAWP = ", ug27b);
    </script>
    <p>
    </p>
    <script>
      document.write("MAWP = ", printug27b1);
    </script>
    <p>
    </p>
    <script>
      document.write("MAWP = ", mawp);
    </script>
  </body>
  </html>
